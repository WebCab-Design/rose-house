<style>
	.main-image {
		min-height: 300px;
		background-image: url('/program-overview/staff/team.png');
	}

	.staff {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-evenly;
	}

	.profile {
		width: 30%;
		margin: 9px;
		flex: 0 1 auto;
		min-width: 190px;
	}

	.profile img {
		width: 100%;
		vertical-align: middle;
	}

	.profile-name {
		padding: 0.5rem;
		margin-top: -5px;
		background-color: #89293D;
	}

	.profile-name>div:nth-child(1) {
		font-size: 1.3rem;
	}

	.profile-name>div:nth-child(1),
	.profile-name>div:nth-child(2) {
		font-weight: 300;
		color: whitesmoke;
	}

	.profile-toggle {
		padding: 1rem;
		cursor: pointer;
		color: whitesmoke;
		text-align: center;
		margin-bottom: 0.3rem;
		background-color: #E54C66;
	}

	.profile-description {
		top: 0;
		left: 0;
		opacity: 1;
		width: 100%;
		height: 100%;
		display: flex;
		position: fixed;
		align-items: center;
		flex-direction: column;
		justify-content: center;
		transition: all 300ms ease;
		transform: translateY(100%);
		background: rgba(0, 0, 0, 0.3);
	}

	.profile-wrap {
		width: 50%;
		padding: 2rem;
		max-width: 80%;
		max-height: 80%;
		margin: 8% auto;
		overflow-y: auto;
		min-width: 300px;
		flex-direction: column;
		background-color: whitesmoke;
		box-shadow: 0 3px 9px rgba(0, 0, 0, 0.6);
	}

	.profile-wrap img {
		max-width: 150px;
		float: left;
		margin-right: 1rem;
	}

	.profile-close {
		margin: 1rem;
		align-self: flex-end;
	}

	.profile-description.active {
		z-index: 100;
		transform: translateY(0%);
	}

	.profile-circle {
		margin: auto;
		width: 150px;
		height: 150px;
		overflow: hidden;
		border-radius: 50%;
		background-size: cover;
		border: solid 5px #89293D;
		background-position: center;
	}

	@media screen and (max-width: 600px) {
		.profile-wrap img {
			max-width: 100%;
			float: left;
			margin-right: 0;
		}

		.profile {
			width: 80%;
		}
	}
